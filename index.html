<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دفع Paymob</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>اختبار الدفع عبر Paymob</h1>
    <input id="amount" type="number" placeholder="أدخل المبلغ بالجنيه" />
    <select id="method">
      <option value="card">بطاقة</option>
      <option value="wallet">محفظة</option>
      <option value="kiosk">كيوسك</option>
    </select>
    <button id="payBtn">ادفع الآن</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
